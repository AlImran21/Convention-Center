    <!-- header starts -->
    <header>
        <p class="text-5xl mt-16 text-center">Let's get some <span class="text-red-500 font-semibold">Moooney</span></p>
    </header>
    <!-- header end -->

    <main>
        <!-- first section starts here -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-2/4 mx-auto">
                <div class="bg-green-300 text-white p-8 rounded">
                    <p class="text-2xl">Deposite</p>
                    <p class="text-4xl">$<span id="deposite-total">00</span></p>
                </div>
                <div class="bg-blue-300 text-white p-8 rounded">
                    <p class="text-2xl">Withdraw</p>
                    <p class="text-4xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-yellow-300 text-white p-8 rounded">
                    <p class="text-2xl">Balance</p>
                    <p class="text-4xl">$ <span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>
        <!-- first section ends here -->

        <!-- second section starts here -->
        <section class="mt-16 mb-16 mx-auto w-3/4">
            
            <div class="grid grid-cols-2 gap-6">

           <div class="bg-green-200 p-16 rounded">
            <p class="mb-4 text-2xl">Please Deposite</p>
               <input id="diposite-input" class=" mb-6 border-0 outline-0 w-3/4 p-2" type="text" placeholder="$ amount you want to diposite" spellcheck="false" data-ms-editor="true"><br>
               <button id="deposite-button" class="bg-red-50 rounded px-4 py-2 font-medium">Deposite</button>
           </div>

           <div class="bg-red-200 p-16 rounded">
            <p class="mb-4 text-2xl">Please Withdraw</p>
               <input id="withdraw-input" class=" mb-6 border-0 outline-0 w-3/4 p-2" type="text" placeholder="$ amount you want to withdraw" spellcheck="false" data-ms-editor="true"><br>
               <button id="withdraw-button" class="bg-red-50 rounded px-4 py-2 font-medium">Withdraw</button>
           </div>

            </div>

        </section>
        <!-- second section ends here -->
    </main>
